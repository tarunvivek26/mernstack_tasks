<!DOCTYPE html>
<html lang="en">
  <head>
    <title>CSS Task 2.1</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Naviagation bar</title>
    <style>
      ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        background-color: lightblue;
        width: 180px;
        border: 2px solid black;
        border-style: double;
      }
      li a {
        display: block;
        text-decoration: none;
        padding: 15px;
      }
      li a:hover {
        background-color: goldenrod;
      }
    </style>
  </head>
  <body>
    <h4><i>Vertical Navigaion Bar</i></h4>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">Java</a></li>
      <li><a href="#">CSS</a></li>
      <li><a href="#">HTML</a></li>
      <li><a href="#">Bootstrap</a></li>
    </ul>
  </body>
</html>
